<h1>
  {{title}}
</h1>
<h2>
    {{subtitle}}
</h2>
<h1> Property Binding</h1>
<input type="text" value="{{stringInterpolation}}">
<input type="text" [value]="stringInterpolation">

<p [ngClass] = "{redBorder: true}"> style text </p>
<p [ngStyle] = "{color: 'blue'}"> style text 2 </p>

<h3> Custom Property Binding</h3>
<fa-property-binding [result]="10"></fa-property-binding>
<hr>
<h3> Event Binding </h3>
<fa-event-binding (clicked)="onClicked($event)"></fa-event-binding>
<h3> 2 way Binding </h3>
<fa-two-way-binding></fa-two-way-binding>
<h3> li </h3>
<app-lifecycle *ngIf="!delete"></app-lifecycle>
<button (click)="delete = true"> Click to delete </button>
